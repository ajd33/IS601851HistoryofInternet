<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Card</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Home</h2>
    <p><strong>The history of the internet.</strong> </p>
    <p>by Andrew Drumm and William Herman</p>
    <div class="card-columns">
        <div class="card bg-primary">
            <div class="card-body text-center">
                <p class="card-text"></strong>About</strong></p>
                <a href="about.html" class="btn btn-primary">View</a>
            </div>
        </div>
        <div class="card bg-warning">
            <div class="card-body text-center">
                <p class="card-text">Team</p>
                <a href="team.html" class="btn btn-primary">View</a>
            </div>
        </div>
        <div class="card bg-success">
            <div class="card-body text-center">
                <p class="card-text">1. Invention of the internet</p>
                <a href="invention.html" class="btn btn-primary">View</a>
            </div>
        </div>
        <div class="card bg-danger">
            <div class="card-body text-center">
                <p class="card-text">2. Browser Wars</p>
                <a href="browserwars.html" class="btn btn-primary">View</a>
            </div>
        </div>
        <div class="card bg-light">
            <div class="card-body text-center">
                <p class="card-text">3. Internet Search</p>
                <a href="search.html" class="btn btn-primary">View</a>
            </div>
        </div>
        <div class="card bg-info">
            <div class="card-body text-center">
                <p class="card-text">4. Dot Com Bubble</p>
                <a href="dot_com.html" class="btn btn-primary">View</a>
            </div>
        </div>
        <div class="card bg-primary">
            <div class="card-body text-center">
                <p class="card-text"></strong>5. People</strong></p>
                <a href="people.html" class="btn btn-primary">View</a>
            </div>
        </div>
        <div class="card bg-warning">
            <div class="card-body text-center">
                <p class="card-text">6. History Timeline</p>
                <a href="team.html" class="btn btn-primary">View</a>
            </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
